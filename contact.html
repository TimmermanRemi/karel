<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karel Blanckaert</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <section>
            <h2 class="contactTitle title caviar black">Contactez-moi</h2>
            <div class="contactContainer">
                <div class="contactLeft">
                    <form class="contactForm" method="POST" action="#">               
                            <input class="contactInput raleway black" type="text" name="prenom" placeholder="Votre Nom" /><br />
                            <input class="contactInput raleway black" type="text" name="nom" placeholder="Votre mail"><br />
                            <input class="contactInput raleway black" type="email" name="email" placeholder="Objet"><br />
                            <textarea class="contactInput contactTextarea raleway black" type="text" name="message"
                                placeholder="Votre message"></textarea>
                            <input class="contactSubmit raleway" type="submit" value="Envoyer" />
                    </form>
                </div>
                <div class="contactRight">
                    <h4 class="title-x2 contactTitle raleway">Horaires</h4>
                    <table>
                        <tr>
                            <td class="contactHoraireDay raleway black">Lundi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                        <tr>
                            <td class="contactHoraireDay raleway black">Mardi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                        <tr>
                            <td class="contactHoraireDay raleway black">Mercredi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                        <tr>
                            <td class="contactHoraireDay raleway black">Jeudi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                        <tr>
                            <td class="contactHoraireDay raleway black">Vendredi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                        <tr>
                            <td class="contactHoraireDay raleway black">Samedi</td>
                            <td class="contactHoraireHours raleway black">8H - 20H</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
